<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../css/main.css">
    <style>
        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'yg-jalnan',sans-serif
        }
    </style>
    <title>MovieSearch</title>
</head>

<body>

    <header>
        <div class = "header-container">
            <h4 class = "header-MainText">
                DoSearch
            </h4>
            <button class = "Menu-containar">M</button>
        </div>
    </header>

    <div class = "main-container">
        <div class = "Search-container">


            <div class="Select-container">
                <select id="Genre" class="Genre">
                    <option value="Def">장르 선택</option>
                    <option value="Action">액션</option>
                    <option value="Reasoning">추리</option>
                    <option value="Drama">드라마</option>
                    <option value="Fantasy">판타지</option>
                    <option value="Animated-Movie">애니메이션</option>
                </select>
            </div>

            <div class="Search-InputContainer"">
                <input type = "text" placeholder = "영화 입력해주세요."> 
            </div>

            <div class = "Check-container">
                <button class = "CheakBtn">확인</button>
            </div>    
        </div>
        
        <div class = "Movie-container">
            <p>영화 검색 결과 공간입니다.</p>
        </div>
    </div>

    <footer>
        <div class = "footer-container">
            <p>푸터 에리어 영역입니다.</p>
        </div>
    </footer>

</body>

</html>
